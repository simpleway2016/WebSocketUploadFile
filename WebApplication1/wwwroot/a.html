<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var exports = {};
    </script>
    <script src="WebSocketUploadFile.js" type="text/javascript"></script>
</head>
<body>
    <input id="file" type="file" />
    <button onclick="obj.upload()">
        upload
    </button>
    <div id="info"></div>
</body>
<script lang="ja">
    var info = document.body.querySelector("#info");

    var obj = new exports.WebSocketUploadFile(document.body.querySelector("#file"));
    obj.state = "test info";
    obj.auth = "my auth";
    obj.onProgress = function (sender, total, sended) {
        info.innerHTML = sended + "," + total;
    }
    obj.onCompleted = function (sender) {
        info.innerHTML = "ok";
    }
    obj.onError = function (sender, err) {
        info.innerHTML = JSON.stringify(err);
    }
</script>
</html>
